<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- ================== Icon 和 名稱設定 ================== -->
  <!-- 網頁標題 -->
  <title>美力時尚診所數據月報</title>
  
  <!-- iOS/Safari 主畫面設定 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="美力時尚診所 - 數據月報">
  
  <!-- Android/Chrome 主畫面設定 -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="美力時尚診所 - 數據月報">
  <meta name="theme-color" content="#4CAF50">

  <!-- 圖示設定 -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://storage.googleapis.com/aiii-storage-public/Jo/bebetterone_logo.jpg">
  <link rel="icon" type="image/png" sizes="192x192" href="https://storage.googleapis.com/aiii-storage-public/Jo/bebetterone_logo.jpg">
  <link rel="shortcut icon" href="https://storage.googleapis.com/aiii-storage-public/Jo/bebetterone_logo.jpg">
  <!-- ======================================================= -->

  <style>
    /* 基本樣式重設 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* 主容器，使用 Flexbox 垂直水平居中 */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 登入表單容器 */
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 350px; /* 限制最大寬度 */
      box-sizing: border-box; /* 確保 padding 不會撐開寬度 */
      text-align: center;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      color: #333;
    }

    /* 表單元素樣式 */
    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    
    /* 登入按鈕 */
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin-top: 0.5rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    button[type="submit"]:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    /* 訊息提示區域 */
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 500;
      min-height: 1.2em; /* 預留空間，防止跳動 */
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>用戶登入</h2>
    <form id="loginForm">
      <label for="username">帳號:</label>
      <input type="text" id="username" name="username" required autocomplete="username">
      
      <label for="password">密碼:</label>
      <input type="password" id="password" name="password" required autocomplete="current-password">
      
      <button type="submit" id="submitButton">登入</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    // =========================================================================
    // == 請將此處的 URL 替換為您在 Apps Script 中部署的新 Web App URL ==
    // =========================================================================
    const APPS_SCRIPT_API_URL = "https://script.google.com/macros/s/AKfycbzsjKUjE5mq2FPMpVGkLyKdZiYAZMYAMqoTkf0_hoMAH1MEgjJ-4F6vvXSznk8-CkSY/exec";
    // =========================================================================

    const loginForm = document.getElementById('loginForm');
    const submitButton = document.getElementById('submitButton');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', function(e) {
      // 防止表單的預設提交行為
      e.preventDefault();
      
      // 禁用按鈕，顯示訊息，防止重複提交
      submitButton.disabled = true;
      messageDiv.textContent = '驗證中...';
      messageDiv.style.color = 'blue';

      // 準備要發送到後端的資料
      const formData = {
        username: e.target.username.value,
        password: e.target.password.value
      };

      // 使用 Fetch API 異步呼叫後端 Apps Script API
      fetch(APPS_SCRIPT_API_URL, {
        method: 'POST',
        // Apps Script 的 doPost(e) 需要這個特殊的 redirect 和 header
        redirect: 'follow', 
        headers: {
          'Content-Type': 'text/plain;charset=utf-8',
        },
        body: JSON.stringify(formData) // 將 JS 物件轉換為 JSON 字串
      })
      .then(response => {
        if (!response.ok) {
          // 如果伺服器回應非 200-299 的狀態碼，拋出錯誤
          throw new Error('伺服器回應錯誤，狀態碼: ' + response.status);
        }
        return response.json(); // 解析 JSON 回應
      })
      .then(data => {
        if (data.success && data.token) {
          // 登入成功！後端返回了有效的一次性令牌 (token)
          messageDiv.textContent = '登入成功，正在跳轉...';
          messageDiv.style.color = 'green';
          
          // 組合 URL：Apps Script 基礎 URL + 帶有令牌的查詢參數
          const redirectUrl = APPS_SCRIPT_API_URL + '?sessionToken=' + data.token;
          
          // 延遲一小段時間讓使用者看到成功訊息，然後跳轉
          setTimeout(() => {
            window.location.href = redirectUrl;
          }, 500);

        } else {
          // 登入失敗，顯示後端返回的錯誤訊息
          messageDiv.textContent = data.message || '發生未知錯誤';
          messageDiv.style.color = 'red';
          submitButton.disabled = false; // 重新啟用按鈕
        }
      })
      .catch(error => {
        // 處理網路錯誤或 JSON 解析錯誤
        console.error('Fetch Error:', error);
        messageDiv.textContent = '無法連接至伺服器，請檢查網路連線。';
        messageDiv.style.color = 'red';
        submitButton.disabled = false; // 發生錯誤時，也要重新啟用按鈕
      });
    });
  </script>

</body>
</html>
