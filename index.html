<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <!-- ================== 關鍵的跳轉指令 ================== -->

  <title>正在導向至報表系統...</title>

  <!-- Icon 和名稱設定 (為了「加入主畫面」功能，這些仍然非常重要！) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-title" content="美力時尚診所數據月報">
  <link rel="apple-touch-icon" sizes="180x180" href="https://storage.googleapis.com/aiii-storage-public/Jo/bebetterone_logo.jpg">

  <style>
    /* 為了防止跳轉失敗時頁面空白，我們加上一個簡單的提示訊息 */

      font-family: sans-serif; 
      text-align: center; 
      padding-top: 50px; 
      background-color: #f4f4f4;
    }
    a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <p>正在將您導向至報表系統...</p>
  <p>如果頁面沒有自動跳轉，請 <a href="https://script.google.com/macros/s/AKfycbyHIBNfDbjcvz_ok9J-K5F2CdWYG6Ize1sl2_bU57wn0ppU_FuwDPupJVTY_nuKl8Dm/exec">點擊此處</a>。</p>
</body>
</html>
